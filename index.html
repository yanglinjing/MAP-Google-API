<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/app.css">
        <!--响应式、字体-->
  </head>

  <body>
    <div class="container">

      <div class="leftBar">

        <h1>Find Food Nearby</h1>

        <div class="notes">
          <p>&ensp;&ensp;&ensp;Click the listed travel destinations, or type its name below to find food suggestions.</p>
        </div>

        <!--输入框-->
        <input type="text" placeholder="Search for names..." data-bind="textInput:filterText">

        <!--列表-->
        <ul class="placeOfInterests" data-bind="foreach: matchedPlaceList">
          <li data-bind="text: title, click: clickMarker"></li>
        </ul>

        <!--按钮：隐藏餐馆Marker-->
        <!-- <input id="hide_restaurants" type="button" value="Hide Restaurants"> -->

      </div>

      <!--地图-->
      <div id="map"></div>
    </div>


    <!--js-->
    <script type='text/javascript' src='js/knockout-3.4.2.js'></script>
    <script type='text/javascript' src='js/app.js'></script>
    <script type='text/javascript' src='js/data.js'></script>
    <script type='text/javascript' src='js/viewModel.js'></script>
    <script type='text/javascript' src="js/yelp.js"></script>
    <script async defer src=       "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyCKpklxpk9j9nVut_L-0jqlrd70HqV0AWk&v=3&callback=initMap" onerror="googleError()">
    </script>

  </body>
</html>
